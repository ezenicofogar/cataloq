{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <meta name="robots" content="index, follow">
    {% comment %}
        <meta name="description" content="Descripción de la página pendiente.">
        <meta property="og:title" content="Catálogo">
        <meta property="og:description" content="Descripción de social-media pendiente.">
        <meta property="og:image" content="{% static 'noimage.png' %}">
        <meta property="og:url" content="{% url 'index' %}">
    {% endcomment %}
    <meta name="language" content="es">
    <meta name="rating" content="general">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="64x64">
    {% comment %}
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="16x16">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="32x32">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="48x48">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="96x96">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="128x128">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="180x180">
        <link rel="shortcut icon" href="{% static 'favicon/running-shoe.png' %}" type="image/png" sizes="192x192">
    {% endcomment %}
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <link rel="preload" href="{% static 'tailwind/style.css' %}" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{% static 'tailwind/style.css' %}">
    </noscript>
    {% if not noHtmx %}
    <!-- Htmx -->
    <script src="{% static 'htmx/htmx.min.js' %}"></script>
    <script> htmx.config.globalViewTransitions = true; </script>
    {% endif %}
</head>

<body hx-boost="true" hx-indicator="#full-page-indicator" class="min-h-screen grid grid-rows-[auto_1fr_auto] relative">

    <div id="full-page-indicator" class="htmx-indicator absolute z-[500]">
        <div class="h-[100lvh] w-[100lvw] backdrop-blur fixed flex justify-center align-middle">
            <span class="loading loading-spinner loading-xl"></span>
        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>

</html>
